<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1> Ironhack Merchandising Shop</h1>
  <div id="shoppinglist">
    <div class="product">
      <div class="item">
        <span>Ironhack-head</span>
      </div>
      <div class="cost-per-item">
        $<span class="cost-per-item2">25.00</span>
      </div>
      <div class="quantity">
        <label for="quantity" >QTY</label>
        <input class="theQuantity" type="number" id="quantity" value="0">
      </div>
      <div class="total-price">
        <span >
          $<span class="total-price2">0.00</span>
        </span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product">
      <div class="item">
        <span>Ironshirt</span>
      </div>
      <div class="cost-per-item">
        $<span class="cost-per-item2">30.00</span>
      </div>
      <div class="quantity">
        <label for="quantity" >QTY</label>
        <input class="theQuantity" type="number" id="quantity" value="0">
      </div>
      <div class="total-price">
        <span >
          $<span class="total-price2">0.00</span>
        </span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div id="inputField">
  </div>
  <div class="flex-container">
    <button class="calc-prices-button btn btn-success">Calculate total</button>
  </div>
  <div class="flex-container">
    <h2>Total Price: $<span id="totalPriceTotal">0</span></h2>
  </div>
</body>
</html>
